{% extends 'main.html' %}

{% block content %}
<main class="payment-page layout layout--2">
  <div class="container">
    <div class="payment-container">
      <h2>Payment Details</h2>
      <form action="/process-solanapay" method="POST">
        {% csrf_token %}
        <button type="submit" class="solanapay-button">
          Pay with SolanaPay
        </button>
      </form>
    </div>
  </div>
</main>
{% endblock content %}

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .payment-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
  }
  .payment-container h2 {
    margin-bottom: 20px;
    color: #333;
    font-size: 24px;
    text-align: center;
  }
  .solanapay-button {
    width: 100%;
    padding: 15px;
    background-color: #00ffa3;
    border: none;
    border-radius: 4px;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .solanapay-button:hover {
    background-color: #00cc83;
  }
</style>
